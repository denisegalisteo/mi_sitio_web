                </div>
                <div>
                    <label for="Email">Email:</label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label for="consulta">Consulta:</label>

                </div>
                <div class="botones-formulario">
                    <input type="submit" value="Envian consulta">
